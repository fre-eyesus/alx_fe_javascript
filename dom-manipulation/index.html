<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <h1>Dynamic Quote Generator</h1>


    <!-- <select id="categorySelect">
        <option value="all">All Categories</option>
    </select> -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>




    <div id="quoteDisplay"></div>

    
    <button id="newQuote">Show New Quote</button>

    
    <div id="formContainer"></div>
    <button id="exportBtn">Export Quotes</button>

    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <div id="conflict-modal" class="modal">
      <div class="modal-content">
        <h3>Conflict Detected</h3>
        <p>Choose which version to keep:</p>
        <div id="conflict-details"></div>
        <button id="keep-local">Keep Local Version</button>
        <button id="keep-server">Keep Server Version</button>
      </div>
    </div>
    <script src="script.js"></script>


  </body>
  </html>
